<div class="todo">
    <form class="pure-form">
        <fieldset>
            <legend>A sample ToDo app</legend>

            <div>{{ tasks.length }} tasks</div>

            <div ng-repeat="task in tasks track by $index | filter:filteredTasks()">
                <input type="text" placeholder="{{ task.name }}"><button type="submit" class="pure-button pure-button-error pure-button-small" ng-click="deleteTask(task)">Delete</button>
            </div>

            <button type="submit" class="pure-button pure-button-primary">Save</button>
            <button type="submit" class="pure-button pure-button-primary" ng-click="addNewTask()">New Task</button>
        </fieldset>
    </form>
</div>
